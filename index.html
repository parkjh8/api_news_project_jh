<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <section>
        <div>
          <input type="text" id="search-input"/>
          <button id="search-button">GO</button>
        </div>
        <div class="head-line">
          <img
            class="Masthead-logo-image"
            src="https://www.thetimes.co.uk/d/img/logos/times-black-ee1e0ce4ed.png"
            alt="times Masthead"
          />
        </div>
        <div class="menus">
          <button>Sport</button>
          <button>Tech</button>
          <button>World</button>
          <button>Finance</button>
          <button>Politics</button>
          <button>Business</button>
          <button>Economics</button>
          <button>Entertainment</button>
          <button>Beauty</button>
          <button>Travel</button>
          <button>Music</button>
          <button>Food</button>
          <button>Science</button>
          <button>Gaming</button>
          <button>Energy</button>
        </div>
      </section>
      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img class="new-img-size" src="https://i.ytimg.com/vi/dih52x7wqVU/maxresdefault.jpg"/>
          </div>
          <div class="col-lg-8">
            <h2>코딩배우는중</h2>
            <p>
                코딩하기 싫다 놀고 싶다
            </p>

            <div>
                기원아 사랑해 내 사랑!!! (날짜)
            </div>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
        </ul>

      </nav>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
